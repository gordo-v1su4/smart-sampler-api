version: "3.9"

services:
  smart-sampler-api:
    build: .
    container_name: smart-sampler-api
    restart: unless-stopped
    ports:
      - "5000:8080"  # Local port 5000 â†’ container port 8080
    environment:
      - ROBYN_HOST=0.0.0.0
      - ROBYN_PORT=8080
    env_file:
      - .env  # Reads DEEPGRAM_API_KEY from .env file
    volumes:
      - .:/app  # Hot-reload for local development (remove in production)