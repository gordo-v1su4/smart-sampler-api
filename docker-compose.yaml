version: "3.9"

# Note: This file is for local testing only.
# Production deployment uses Coolify with Traefik reverse proxy at https://sampler.v1su4.com

services:
  smart-sampler-api:
    build: .
    container_name: smart-sampler-api
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      - ROBYN_HOST=0.0.0.0
      - ROBYN_PORT=8080
    env_file:
      - .env
    volumes:
      - .:/app