services:
  smart-sampler-api:
    build: .
    restart: unless-stopped
    environment:
      - SERVICE_FQDN_SMART_SAMPLER_API_8080
      - ROBYN_HOST=0.0.0.0
      - ROBYN_PORT=8080
    env_file:
      - .env
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
